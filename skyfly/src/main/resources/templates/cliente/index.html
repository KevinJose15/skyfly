<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
    <title layout:fragment="title">Clientes</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Listado de Clientes</h2>
            <a th:href="@{/clientes/create}" class="btn btn-primary">Nuevo Cliente</a>
        </div>
<!-- ALERTAS -->
<!--<div th:if="${msg}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
    <span th:text="${msg}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

<div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>-->
<!-- Mensaje de éxito -->
<div th:if="${msg != null}">
    <script>
        swal({
            title: "Confirmación",
            text: '[[ ${msg} ]]',
            icon: "success"
        });
    </script>
</div>

<!-- Mensaje de error -->
<div th:if="${error != null}">
    <script>
        swal({
            title: "Error",
            text: '[[ ${error} ]]',
            icon: "error"
        });
    </script>
</div>


        <!-- Tabla de clientes -->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Usuario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${clientes}">
                    <td th:text="${c.clienteId}"></td>
                    <td th:text="${c.telefono}"></td>
                    <td th:text="${c.direccion}"></td>
                    <td th:text="${c.usuario != null ? c.usuario.name : '---'}"></td>
                    <td>
                        <a th:href="@{'/clientes/view/' + ${c.clienteId}}" class="btn btn-info btn-sm">Ver</a>
                        <a th:href="@{'/clientes/edit/' + ${c.clienteId}}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{'/clientes/delete/' + ${c.clienteId}}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

<!-- Paginación 1-based (para controladores que hacen page-1) -->
<nav th:if="${clientes.totalPages > 1}"
     th:with="last1=${clientes.totalPages},
              curr1=${clientes.number + 1},
              prev1=${curr1 > 1 ? curr1 - 1 : 1},
              next1=${curr1 < last1 ? curr1 + 1 : last1}">
  <ul class="pagination">

    <!-- Primera -->
    <li class="page-item" th:classappend="${curr1 == 1} ? 'disabled'">
      <a class="page-link" th:href="${curr1 == 1} ? '#' : @{/clientes(page=${1})}">Primera</a>
    </li>

    <!-- Anterior -->
    <li class="page-item" th:classappend="${curr1 == 1} ? 'disabled'">
      <a class="page-link" th:href="${curr1 == 1} ? '#' : @{/clientes(page=${prev1})}">Anterior</a>
    </li>

    <!-- Números 1..N -->
    <li class="page-item"
        th:each="p : ${#numbers.sequence(1, last1)}"
        th:classappend="${p == curr1} ? 'active'">
      <a class="page-link"
         th:href="@{/clientes(page=${p})}"
         th:text="${p}"></a>
    </li>

    <!-- Siguiente -->
    <li class="page-item" th:classappend="${curr1 == last1} ? 'disabled'">
      <a class="page-link" th:href="${curr1 == last1} ? '#' : @{/clientes(page=${next1})}">Siguiente</a>
    </li>

    <!-- Última -->
    <li class="page-item" th:classappend="${curr1 == last1} ? 'disabled'">
      <a class="page-link" th:href="${curr1 == last1} ? '#' : @{/clientes(page=${last1})}">Última</a>
    </li>

  </ul>
</nav>

    </div>
</section>
</body>
</html>
