<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_MainLayout}">
<body>
<div layout:fragment="content">
  <h2>Destinos</h2>
  <div th:if="${#lists.isEmpty(destinos)}">No hay destinos disponibles.</div>
  <div class="row" th:each="d : ${destinos}">
    <div class="col-md-4 mb-3">
      <div class="card">
        <img th:if="${d.destinoId}" class="card-img-top"
             th:src="@{/destinos/imagen/{id}(id=${d.destinoId})}" alt="imagen destino"/>
        <div class="card-body">
          <h5 class="card-title" th:text="${d.nombre}">Nombre</h5>
          <p class="card-text" th:text="${d.descripcion}">Descripci√≥n</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
