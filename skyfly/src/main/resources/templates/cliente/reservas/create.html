<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_MainLayout}">
<body>
<div layout:fragment="content">
  <h2>Nueva reserva</h2>

  <div class="alert alert-info" th:if="${reserva.paquete == null}">
    Debes venir desde un paquete. Regresa a <a th:href="@{/paquetes/index-cliente}">Paquetes</a>.
  </div>

  <form th:action="@{/reservas/create-cliente}" method="post" th:object="${reserva}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <!-- El cliente logueado lo fija el controlador -->
    <input type="hidden" th:field="*{cliente.clienteId}"/>
    <input type="hidden" th:field="*{paquete.paqueteId}"/>

    <div class="mb-3">
      <label class="form-label">Paquete</label>
      <input class="form-control" readonly
             th:value="${reserva.paquete != null ? reserva.paquete.nombre : 'No seleccionado'}"/>
    </div>

    <button class="btn btn-primary" type="submit">Confirmar reserva</button>
  </form>
</div>
</body>
</html>
