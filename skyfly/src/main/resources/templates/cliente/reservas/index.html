<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_MainLayout}">
<body>
<div layout:fragment="content">
  <h2>Mis reservas</h2>
  <table class="table table-striped">
    <thead>
      <tr><th>ID</th><th>Paquete</th><th>Estado</th><th>Fecha</th><th>Acciones</th></tr>
    </thead>
    <tbody>
    <tr th:each="r : ${reservas}">
      <td th:text="${r.reservaId}">1</td>
      <td th:text="${r.paquete != null ? r.paquete.nombre : '—'}">Paquete</td>
      <td th:text="${r.estado}">PENDIENTE</td>
      <td th:text="${#temporals.format(r.fechaReserva, 'yyyy-MM-dd HH:mm')}">—</td>
      <td>
        <a class="btn btn-sm btn-success"
           th:href="@{/pagos/create-cliente(reservaId=${r.reservaId})}">Pagar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
