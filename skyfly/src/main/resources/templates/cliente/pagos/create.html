<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_MainLayout}">
<body>
<div layout:fragment="content">
  <h2>Pago de reserva</h2>

  <form th:action="@{/pagos/create-cliente}" method="post" th:object="${pago}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <!-- Reserva fija -->
    <input type="hidden" th:field="*{reserva.reservaId}"/>

    <div class="mb-3">
      <label class="form-label">Reserva</label>
      <input class="form-control" readonly th:value="${pago.reserva != null ? pago.reserva.reservaId : '—'}"/>
    </div>

    <div class="mb-3">
      <label class="form-label">Método de pago</label>
      <select class="form-select" th:field="*{metodoPagoId}">
        <option value="" disabled selected>Seleccione...</option>
        <option th:each="m : ${metodosPago}" th:value="${m.metodoPagoId}" th:text="${m.nombre}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Número de tarjeta</label>
      <input class="form-control" th:field="*{numeroTarjeta}" maxlength="19"
             placeholder="4111111111111111"/>
    </div>

    <button class="btn btn-success" type="submit">Pagar</button>
  </form>
</div>
</body>
</html>
