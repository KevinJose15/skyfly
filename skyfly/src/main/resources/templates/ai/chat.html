<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="es"
      layout:decorate="~{layouts/_MainLayout}">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Travel Copilot</title>
  <style>
    :root{--bg:#f5f7fb;--card:#fff;--muted:#6b7280;--line:#e5e7eb;--primary:#2563eb;--primary-600:#1d4ed8;--radius:16px}
    .wrap{max-width:1200px;margin:28px auto;padding:0 16px}
    .layout{display:grid;gap:18px;grid-template-columns:1fr} @media(min-width:980px){.layout{grid-template-columns:480px 1fr}}
    .card{background:#fff;border:1px solid var(--line);border-radius:var(--radius);box-shadow:0 10px 30px rgba(2,6,23,.08)}
    .card__body{padding:18px}
    .grid{display:grid;gap:12px}.g2{grid-template-columns:repeat(2,1fr)}.g3{grid-template-columns:repeat(3,1fr)}
    @media(max-width:680px){.g2,.g3{grid-template-columns:1fr}}
    label{font-size:.92rem;color:#4b5563;margin-bottom:6px;display:block}
    input,select{width:100%;padding:10px 12px;border:1px solid var(--line);border-radius:12px;background:#fff}
    input:focus,select:focus{border-color:var(--primary);box-shadow:0 0 0 4px rgba(37,99,235,.12)}
    .checks{display:flex;flex-wrap:wrap;gap:16px}
    button{padding:12px 16px;border:0;border-radius:12px;color:#fff;background:var(--primary);font-weight:600}
    button:hover{background:var(--primary-600)} button[disabled]{opacity:.6;cursor:wait}
    pre{white-space:pre-wrap;margin:0;padding:14px;min-height:240px;border:1px dashed var(--line);border-radius:12px;background:#fafbfe}
    .header{display:flex;justify-content:space-between;align-items:flex-end;margin-bottom:10px}
    .pill{padding:8px 12px;border-radius:999px;background:#eef2ff;color:#1d4ed8;text-decoration:none;font-weight:600}
  </style>
</head>

<body>
<!-- üëá Este es el √öNICO bloque que el layout va a insertar -->
<div layout:fragment="content">
  <main class="wrap">
    <div class="header">
      <div>
        <h1 style="margin:0 0 6px">Travel Copilot</h1>
        <p class="muted" style="margin:0">Completa tu brief y te recomendamos destinos usando tu base de datos.</p>
      </div>
      <a th:href="@{/cliente/destinos}" class="pill">Explorar destinos</a>
    </div>

    <section class="layout">
      <!-- ===== FORM ===== -->
      <div class="card">
        <div class="card__body">
          <form id="chat" onsubmit="sendAI(event)">
            <div class="grid g2">
              <div>
                <label for="origen">Origen IATA</label>
                <input id="origen" value="SAL" maxlength="3" pattern="[A-Za-z]{3}"
                       oninput="this.value=this.value.toUpperCase()" placeholder="Ej: SAL" required/>
              </div>
              <div>
                <label for="fecha">Mes (YYYY-MM)</label>
                <input id="fecha" value="2026-01" placeholder="2026-01" required/>
              </div>
            </div>

            <div class="grid g3" style="margin-top:10px">
              <div><label for="dias">D√≠as</label><input id="dias" type="number" value="7" min="1" required/></div>
              <div><label for="presu">Presupuesto USD</label><input id="presu" type="number" value="1200" min="100" required/></div>
              <div>
                <label for="clima">Clima preferido</label>
                <select id="clima"><option>templado</option><option>calor</option><option>fr√≠o</option></select>
              </div>
            </div>

            <div style="margin-top:10px">
              <label>Tipo de viaje</label>
              <div class="checks">
                <label><input type="checkbox" name="tipo" value="playa" checked> playa</label>
                <label><input type="checkbox" name="tipo" value="cultura"> cultura</label>
                <label><input type="checkbox" name="tipo" value="naturaleza"> naturaleza</label>
                <label><input type="checkbox" name="tipo" value="vidaNocturna"> vida nocturna</label>
                <label><input type="checkbox" name="tipo" value="gastronom√≠a" checked> gastronom√≠a</label>
              </div>
            </div>

            <div class="grid g2" style="margin-top:10px">
              <div>
                <label for="companeros">Compa√±√≠a</label>
                <select id="companeros"><option>solo</option><option selected>pareja</option><option>familia</option><option>amigos</option></select>
              </div>
              <div><label for="nota">Notas (opcional)</label><input id="nota" placeholder="Evitar escalas, celebrar aniversario, etc."/></div>
            </div>

            <div style="margin-top:14px;display:flex;gap:10px;align-items:center">
              <button id="btn" type="submit">Buscar recomendaciones</button>
              <span id="hint" class="muted"></span>
            </div>
          </form>
        </div>
      </div>

      <!-- ===== RESULTADOS ===== -->
      <div class="card">
        <div class="card__body">
          <h3 style="margin:0 0 4px">Resultados</h3>
          <p class="muted" style="margin:0 0 10px">Los datos no se guardan; se usan s√≥lo para esta recomendaci√≥n.</p>
          <pre id="out">(listo para recomendar‚Ä¶ completa el brief y pulsa el bot√≥n)</pre>
        </div>
      </div>
    </section>
  </main>

  <!-- üëá OJO: el script queda DENTRO del fragmento -->
  <script th:inline="javascript">
    const API_URL = /*[[@{/api/ai/destinos}]]*/ '/api/ai/destinos';

    async function sendAI(e){
      e.preventDefault();
      const btn  = document.getElementById('btn');
      const hint = document.getElementById('hint');
      const out  = document.getElementById('out');

      const tipo = [...document.querySelectorAll('input[name="tipo"]:checked')].map(i => i.value);

      const body = {
        origenIATA:     document.getElementById('origen').value.trim(),
        fechaViaje:     document.getElementById('fecha').value.trim(),
        duracionDias:   Number(document.getElementById('dias').value),
        presupuestoUSD: Number(document.getElementById('presu').value),
        clima:          document.getElementById('clima').value,
        tipo,
        companeros:     document.getElementById('companeros').value
      };

      btn.disabled = true; hint.textContent = 'Consultando al copilot‚Ä¶'; out.textContent = '';

      try{
        const res  = await fetch(API_URL, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          credentials:'same-origin',
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data?.text || ('HTTP '+res.status));
        out.textContent = data.text || '(sin respuesta)';
      }catch(err){
        out.textContent = 'Error: ' + (err?.message || err);
        console.error('[Copilot] fetch error', err);
      }finally{
        btn.disabled = false; hint.textContent = '';
      }
    }
  </script>
</div>
</body>
</html>
