<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_MainLayout}">
<head>
    <title layout:fragment="title">Reservas</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-4">

        <!-- Mensaje de éxito -->
        <div th:if="${msg != null}">
            <script>
                swal({
                    title: "Confirmación",
                    text: '[[ ${msg} ]]',
                    icon: "success"
                });
            </script>
        </div>

        <!-- Mensaje de error -->
        <div th:if="${error != null}">
            <script>
                swal({
                    title: "Error",
                    text: '[[ ${error} ]]',
                    icon: "error"
                });
            </script>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Listado de Reservas</h2>
            <a th:href="@{/reservas/create}" class="btn btn-primary">Nueva Reserva</a>
        </div>

        <!-- Tabla de reservas -->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Paquete</th>
                    <th>Fecha de Reserva</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="r : ${reservas.content}">
                    <td th:text="${r.reservaId}"></td>
                    <td th:text="${r.cliente != null ? r.cliente.usuario.name : '---'}"></td>
                    <td th:text="${r.paquete != null ? r.paquete.nombre : '---'}"></td>
                    <td th:text="${#temporals.format(r.fechaReserva, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${r.estado}"></td>
                    <td>
                        <a th:href="@{'/reservas/view/' + ${r.reservaId}}" class="btn btn-info btn-sm">Ver</a>
                        <a th:href="@{'/reservas/edit/' + ${r.reservaId}}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{'/reservas/delete/' + ${r.reservaId}}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Paginación -->
        <nav th:if="${pageNumbers != null}">
            <ul class="pagination">
                <li class="page-item" th:classappend="${reservas.first}? 'disabled'">
                    <a class="page-link" th:href="@{/reservas(page=${reservas.number})}">Anterior</a>
                </li>
                <li class="page-item" th:each="i : ${pageNumbers}" th:classappend="${reservas.number == i-1} ? 'active'">
                    <a class="page-link" th:href="@{/reservas(page=${i})}" th:text="${i}"></a>
                </li>
                <li class="page-item" th:classappend="${reservas.last}? 'disabled'">
                    <a class="page-link" th:href="@{/reservas(page=${reservas.number + 2})}">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>
</section>
</body>
</html>
